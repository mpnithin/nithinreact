<html>
    <head>
        <title>react app</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body style="background-color: antiquewhite;">
        <div id="root"></div>
        <div id="mydiv"></div>
        <div id="nm"></div>
        <div id="mmm"></div>

        <script type="text/babel">
         
            function tick()
            {
                const element=(
                    <div>
                        <h1>WELCOME!</h1>
                        <h2>now time is {new Date().toLocaleTimeString()}</h2>
                    </div>
                );
                ReactDOM.render(element, document.getElementById('root'));
               
            }
            
            setInterval(tick,1000);


            function Hello()
            {
              return <div>
                <h1>Hello World!</h1> 
                <h2> React app</h2>
                </div>
            }
            ReactDOM.render(<Hello />, document.getElementById('mydiv'));


            function Welcome(props)
            {
                     return <h1>Hello, {props.name}</h1>;
            }
            const element = <Welcome name="Nithin" />;
            ReactDOM.render(element,document.getElementById('nm'));


            function Greeting(props)
            {
                return <h1>Hello ,{props.name}</h1>;
            }
            function App()
            {
                return (<div>
                    <Greeting name="vyshak"/>
                    <Greeting name="nishal"/>
                    <Greeting name="gokul"/>
                    </div>);
            }
            ReactDOM.render(<App/>,document.getElementById('mmm'));
        
        </script>

    </body>
</html>
